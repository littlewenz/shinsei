<!DOCTYPE html>
<html>
    <head>
        <title>Shinsei Cockpit - Build 202401021356</title>

        <!-- jQuery libraries -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

        <!-- bootstrap libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

        <!-- fontawesome libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

        <!-- custom css -->
        <script src="./js/shinsei.js"></script>
        <link rel="stylesheet" href="./css/shinsei.css"/>
        
    </head>
    <body class="container text-center">
        <div class="row">

            <section id="left_screens" class="tilt_div left col-3 screens_left">
                <div id="mech_perf" class="row screen">
                    <div class="col-1"></div>
                    <div id="mech_performance" class="col-10">
                        <div class="row" style="margin: 20px 0;">
                            <div class="col">MECH STATUS</div>
                        </div>
                        <div class="row"></div>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div id="pilot_perf" class="row screen">
                    <div id="pilot_performance" class="col-10">
                        <div class="row" style="margin: 20px 0;">
                            <div class="col">PILOT STATUS</div>
                        </div>
                        <div class="row status_bar">
                            <div class="col-3"><i class="fa-solid fa-mask-ventilator fa-2xl"></i></div>
                            <div class="col">
                                <div class="row"><div class="col text-start">O2 Level</div></div>
                                <div class="row">
                                    <div class="col progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100" style="width: 78%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row status_bar">
                            <div class="col-3"><i class="fa-solid fa-droplet fa-2xl"></i></div>
                            <div class="col">
                                <div class="row"><div class="col text-start">Blood Level</div></div>
                                <div class="row">
                                    <div class="progress col">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row status_bar">
                            <div class="col-3"><i class="fa-solid fa-temperature-three-quarters fa-2xl"></i></div>
                            <div class="col">
                                <div class="row"><div class="col text-start">Temperature Level</div></div>
                                <div class="row">
                                    <div class="progress col">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="36.7" aria-valuemin="0" aria-valuemax="100" style="width: 36.7%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row status_bar">
                            <div class="col-3"><i class="fa-solid fa-heart fa-2xl"></i></div>
                            <div class="col">
                                <div class="row"><div class="col text-start">Heart Beat</div></div>
                                <div class="row">
                                    <div class="progress col">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="36.7" aria-valuemin="0" aria-valuemax="100" style="width: 36.7%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </section>




            <section id="center_screen" class="row col-6 screen align-items-center screen_center">
                <div class="typewriter"><i class="fa-solid fa-spinner fa-spin"></i> INITIALIZING SYSTEM</div>
            </section>






            <section id="right_screens" class="tilt_div right col-3 screens_right">
                <div id="shinsei_links" class="row screen">
                    <div id="link_twitter" class="col">
                        <a href="https://twitter.com/ProjectShinsei" target="_blank"><i class="fa-brands fa-square-x-twitter fa-2xl"></i></a>
                    </div>
                    <div id="link_discord" class="col">
                        <a href="#"><i class="fa-brands fa-discord fa-2xl"></i></a>
                    </div>
                    <div id="link_website" class="col">
                        <a href="#"><i class="fa-solid fa-globe fa-2xl"></i></a>
                    </div>
                </div>
                <div id="hq_announcements" class="row screen twitterPadding">
                    <!-- replaced with twitter content using JS -->
                </div>
            </section>
        </div>
    </body>
</html>
